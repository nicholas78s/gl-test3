<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>gltest-3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Список сотрудников</h1>
  <% 
	str = "";
	collaboratorsArray = XQuery(" for $elem in collaborators order by $elem/fullname ascending return $elem ");
	
	for (q in collaboratorsArray) {
		 str = str + '<div>' + q.fullname + '</div>';
	}
  %>
  <%=str %>
</body>
</html>
